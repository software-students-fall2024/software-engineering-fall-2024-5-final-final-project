<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='grid.css') }}">
  <title>Public Files</title>
</head>

<body>
  <h1>Public Files</h1>
  <div class="grid">
    <ul>
      {% for file in files %}
      <li class="card">
        <p><strong>{{ file.name }}</strong></p>
        <p>{{ file.transcription or "Not processed yet" }}</p>
      </li>
      {% else %}
      <p>No public files available.</p>
      {% endfor %}
    </ul>
  </div>
  <button><a href="{{ url_for('user_files') }}">User Files</a></button>
</body>

</html>
