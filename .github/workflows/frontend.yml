name: Frontend CI / CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m venv venv
          venv/bin/pip install --upgrade pip setuptools
          venv/bin/pip install -r requirements.txt
          venv/bin/pip install -r backend/requirements.txt
          venv/bin/pip install -r frontend/requirements.txt
          venv/bin/pip install pylint black pytest pytest-cov

      - name: Run Black Formatter
        run: |
          venv/bin/black --check --diff frontend

      - name: Run Pylint
        run: |
          venv/bin/python -m pylint --ignored-modules=pytest --disable=redefined-outer-name frontend
      - name: Add Hosts
        run: |
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            ssh-keyscan -H 68.183.21.82 >> ~/.ssh/known_hosts
      - name: Deploy to DigitalOcean
        run: |
            ssh -T root@68.183.21.82 << 'EOF'
              cd /root/5-final-super-awesome-team-name-2
              git pull origin main
              docker-compose down
              docker-compose up -d --build
            EOF
