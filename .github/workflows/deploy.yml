name: Build and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # Install Pipenv
      - name: Install Pipenv
        run: pip install pipenv

      # Install dependencies
      - name: Install dependencies
        run: |
          pipenv install
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Uncomment if you want to run tests
      # - name: Run tests with pytest
      #   run: |
      #     pipenv run pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build Flask App Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/web-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/web-app:latest

      # Optional: Deploy to server (DigitalOcean or another host)
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/web-app:latest
            docker stop flask-app || true
            docker rm flask-app || true
            docker run -d -p 5000:5000 --name flask-app ${{ secrets.DOCKER_USERNAME }}/web-app:latest