<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .post-detail-container {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-header {
            margin-top: 20px;
        }

        .post-title {
            color: #333;
        }

        .author {
            color: #666;
        }

        .post-meta {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .post-content {
            line-height: 1.8;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #0056b3;
        }

        .post-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .comment-btn, .edit-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background: #007bff;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .comments {
            margin-top: 30px;
            background: #f9f9f9;
        }

        .comment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
        }

        .comment-btn {
            background: #3d3d3d;
            color: white;
        }

        .comments-list {
            margin-top: 20px;
        }

        .comment {
            border-bottom: 1px solid #eee;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Post Detail</h1>
            <div>
                <a href="../index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="error-message" class="error-message"></div>
        <div id="post-detail" class="post-detail-container">
            <!-- Post content will be loaded here -->
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/posts.js"></script>
    <script>
        checkAuth();
        loadPostDetail();
    </script>
</body>
</html>
