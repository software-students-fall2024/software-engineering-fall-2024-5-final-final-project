<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .post-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical;
        }

        .tags-input {
            margin-bottom: 5px;
        }

        .tags-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        button[type="submit"] {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Create New Post</h1>
            <div>
                <a href="../index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="error-message" class="error-message"></div>
        <div class="post-form">
            <form onsubmit="createPost(event)">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" class="tags-input">
                    <div class="tags-hint">Separate tags with commas (e.g., technology, programming, web)</div>
                </div>
                <button type="submit">Create Post</button>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/posts.js"></script>
    <script>
        checkAuth();
    </script>
</body>
</html>
