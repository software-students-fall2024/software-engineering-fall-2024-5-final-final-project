<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .calendar-container {
            margin: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 360px; /* Adjusted width to match the wireframe */
            box-sizing: border-box;
            position: relative;
        }
        .hamburger-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #6CB873;
            text-decoration: none;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6CB873;
            margin-bottom: 20px;
            margin-top: 40px; /* To account for the hamburger menu */
        }
        .calendar-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .navigation {
            cursor: pointer;
            font-size: 1.5rem;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px; /* Reduced gap to fit smaller width */
        }
        .calendar-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            min-height: 50px;
            font-size: 0.8rem; /* Adjust font size for smaller layout */
        }
        .calendar-day.selected {
            background-color: #6CB873;
            color: black;
        }
        .expense-summary {
            margin-top: 20px;
            background-color: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
        }
        .expense-summary h3 {
            margin-top: 0;
            font-size: 1rem;
        }
        .expense-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem; /* Adjust font size for compact layout */
        }
        .expense-item:last-child {
            margin-bottom: 0;
        }
        .total-expense {
            border-top: 1px solid #6CB873;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            color: #6CB873;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <!-- Hamburger Menu -->
        <a href="/" class="hamburger-menu">&#9776;</a>

        <div class="calendar-header">
            <span class="navigation">&#9664;</span>
            <h2>December 2024</h2>
            <span class="navigation">&#9654;</span>
        </div>
        <div class="calendar-grid">
            <!-- Calendar days -->
            <div class="calendar-day">1</div>
            <div class="calendar-day selected">2</div>
            <div class="calendar-day">3</div>
            <div class="calendar-day">4</div>
            <div class="calendar-day">5</div>
            <div class="calendar-day">6</div>
            <div class="calendar-day">7</div>
            <div class="calendar-day">8</div>
            <div class="calendar-day">9</div>
            <div class="calendar-day">10</div>
            <div class="calendar-day">11</div>
            <div class="calendar-day">12</div>
            <div class="calendar-day">13</div>
            <div class="calendar-day">14</div>
            <div class="calendar-day">15</div>
            <div class="calendar-day">16</div>
            <div class="calendar-day">17</div>
            <div class="calendar-day">18</div>
            <div class="calendar-day">19</div>
            <div class="calendar-day">20</div>
            <div class="calendar-day">21</div>
            <div class="calendar-day">22</div>
            <div class="calendar-day">23</div>
            <div class="calendar-day">24</div>
            <div class="calendar-day">25</div>
            <div class="calendar-day">26</div>
            <div class="calendar-day">27</div>
            <div class="calendar-day">28</div>
            <div class="calendar-day">29</div>
            <div class="calendar-day">30</div>
            <div class="calendar-day">31</div>
        </div>
        <div class="expense-summary">
            <h3>Selected Day: December 2</h3>
            <div class="expense-item">
                <span>Transportation</span>
                <span>-$79.50</span>
            </div>
            <div class="expense-item">
                <span>Cell Phone</span>
                <span>-$13.80</span>
            </div>
            <div class="expense-item">
                <span>Food</span>
                <span>-$79.10</span>
            </div>
            <div class="total-expense">
                Total: -$172.40
            </div>
        </div>
    </div>
</body>
</html>
