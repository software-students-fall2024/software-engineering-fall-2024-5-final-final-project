<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voice Journal</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Satisfy|Pathway+Gothic+One);
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #FFDEE9, #B5FFFC);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-family: 'Satisfy', 'cursive';
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #444;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            color: #333;
            box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            padding: 15px 0;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        a {
            font-family: 'Indie Flower', cursive;
            font-size: 1rem;
            color: #070707;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Voice Journal</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <h2 style="font-family: 'Satisfy', 'cursive'; color: #444;">User Login</h2>
        
        <!-- Display error messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <input type="text" id="username" name="username" required placeholder="Username">
        <input type="password" id="password" name="password" required placeholder="Password">
        <button type="submit">Login</button>
        <p>
            <a href="{{ url_for('register') }}">Don't have an account? Sign up Here</a>
        </p>
    </form>
</body>
</html>
