<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .signup-container {
            margin: 20px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 360px; /* Matches the login page width */
            height: 600px; /* Same height as the login page */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .app-logo {
            width: 100%;
            height: 150px;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 30px; /* Reduced spacing below the logo */
        }
        .app-logo span {
            font-size: 1.2rem;
            color: black;
        }
        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Push inputs and buttons higher */
            flex-grow: 1; /* Fill available vertical space */
            gap: 15px; /* Spacing between form fields */
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #333;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-input::placeholder {
            color: #999;
        }
        .signup-button {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .signup-button:hover {
            background-color: #6CB873;
            color: black;
        }
        .signup-footer {
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
        }
        .signup-footer a {
            color: #6CB873;
            text-decoration: none;
        }
        .signup-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- App Logo -->
        <div class="app-logo">
            <span>App Logo</span>
        </div>

        <!-- Sign-Up Form -->
        <form class="signup-form" action="/signup" method="POST">
            <input
            type="text"
            class="form-input"
            placeholder="First Name"
            name="firstname"
            required
        />
            <input
                type="text"
                class="form-input"
                placeholder="Last Name"
                name="lastname"
                required
            />
            <input
                type="email"
                class="form-input"
                placeholder="Email"
                name="email"
                required
            />
            <input
                type="text"
                class="form-input"
                placeholder="Username"
                name="username"
                required
            />
            <input
                type="password"
                class="form-input"
                placeholder="Password"
                name="password"
                required
            />
            <input
                type="password"
                class="form-input"
                placeholder="Confirm Password"
                name="confirm_password"
                required
            />
            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <!-- Footer Links -->
        <div class="signup-footer">
            <span>Already have an account? <a href="/login">Login</a></span>
        </div>
    </div>
</body>
</html>
