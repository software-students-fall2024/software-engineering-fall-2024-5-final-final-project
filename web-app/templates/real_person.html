<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Play Against a Friend</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c, #ff416c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Status Container */
        .status-container {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f8e71c;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        /* Choices */
        .choice-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .choice {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .choice:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .choice img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .choice:hover img {
            transform: scale(1.1);
        }

        .choice p {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
        }

        /* Result Container */
        .result-container {
            margin-top: 30px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #42e695, #3bb2b8);
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>Rock Paper Scissors - Play Against a Friend</h1>
    <p id="status" class="status-container">Connecting to the game...</p>

    <!-- Choice Container -->
    <div class="choice-container disabled" id="choiceContainer">
        <div class="choice" onclick="makeChoice('rock')">
            <img src="/static/images/rock.jpg" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="choice" onclick="makeChoice('paper')">
            <img src="/static/images/paper.jpg" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="choice" onclick="makeChoice('scissors')">
            <img src="/static/images/scissors.jpg" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>

    <!-- Result Section -->
    <div class="result-container" id="result"></div>

    <!-- Home Button -->
    <a href="/" class="home-button">Return Home</a>

    <!-- Socket.IO Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');
        const playerId = urlParams.get('playerId');
        
        let playerRole = null;
        let playerChoice = null;

        if (gameId && playerId) {
            socket.emit("join_game", { game_id: gameId, player_id: playerId });
        } else {
            updateStatus("Invalid game ID or Player ID. Unable to join the game.");
            disableChoices();
        }

        // Utility to update status message
        function updateStatus(message) {
            document.getElementById("status").textContent = message;
        }

        // Disable choices
        function disableChoices() {
            document.getElementById("choiceContainer").classList.add("disabled");
        }

        // Enable choices
        function enableChoices() {
            document.getElementById("choiceContainer").classList.remove("disabled");
        }

        // Handle waiting state
        socket.on("waiting_for_opponent", () => {
            updateStatus("Waiting for an opponent...");
        });

        // Start the game
        socket.on("start_game", (data) => {
            updateStatus("Game starting!");
            playerRole = data.player_role;
            enableChoices();
        });

        // Submit player choice
        function makeChoice(choice) {
            if (!playerChoice) {
                playerChoice = choice;
                updateStatus(`You chose: ${choice}`);
                disableChoices();

                socket.emit("submit_choice", {
                    game_id: gameId,
                    player_id: playerId,
                    player: playerRole,
                    choice: playerChoice,
                });
            }
        }

        // Listen for game result
        socket.on("game_result", (data) => {
            const result = `
                <b>${data.player1_name} chose:</b> ${data.player1_choice || "Nothing"}<br>
                <b>${data.player2_name} chose:</b> ${data.player2_choice || "Nothing"}<br>
                <b>Result:</b> ${data.result}
            `;
            document.getElementById("result").innerHTML = result;
            updateStatus("Game over!");
        });

        // Handle error messages
        socket.on("error", (data) => {
            updateStatus(`Error: ${data.message}`);
            disableChoices();
        });

        // Handle disconnection
        socket.on("disconnect", () => {
            updateStatus("Disconnected from the server.");
            disableChoices();
        });
    </script>
</body>
</html>
