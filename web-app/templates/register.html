<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEARther</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fefefe, #FFFFFF);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-attachment: fixed;
        }

        h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 span:first-child {
            font-family: 'Playfair Display', serif;
            color: #FF7E5F;
            letter-spacing: -2px;
        }

        h1 span:last-child {
            font-family: 'Raleway', sans-serif;
            color: #2C3E50;
            letter-spacing: -1px;
            margin-left: -10px;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
        }

        form h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #2C3E50;
            margin-bottom: 15px;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #FDBB2D; 
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            color: #333;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FF7E5F; 
            background: rgba(255, 255, 255, 0.85);
        }

        button {
            width: 99%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: #FF7E5F; 
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #FDBB2D; 
            transform: scale(1.05);
        }

        a {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            color: #2C3E50;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        select#gender {
            width: 99%;
            height: 47px;
        }
    </style>
</head>
<body>
    <h1>
        <span style="
        font-family: 'Playfair Display', serif; 
        color: #FF7E5F; 
        font-size: 4.5rem; 
        text-shadow: 2px 4px 6px rgba(0,0,0,0.3); 
        letter-spacing: -2px;">
        WEAR
    </span>
    <span style="
        font-family: 'Raleway', sans-serif; 
        color: #2C3E50; 
        font-size: 4.5rem; 
        text-shadow: 1px 3px 4px rgba(0,0,0,0.2); 
        letter-spacing: -1px;
        margin-left: -10px;">
        ther
    </span>
    </h1>
    <form method="POST">
        <h2 style="font-family: 'Satisfy', 'cursive'; color: #444;">Create an account</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="repassword" name="repassword" placeholder="Confirm Password" required>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button type="submit">Sign Up</button>
        <a href="{{ url_for('login') }}">Already have an account? Log in here.</a>
    </form>
</body>
</html>
