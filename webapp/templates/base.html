<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SplitSmart{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <nav>
                <ul class="nav">
                    <li class ="navtitle"><a href="{{ url_for('home') }}">SplitSmart</a></li>
                    <li><a href="{{ url_for('groups') }}">My Groups</a></li>
                    <li><a href="{{ url_for('add_expense') }}">Add Expense</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            <div class="flash-messages">
                                {% for category, message in messages %}
                                    <div class="flash-message {{ category }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2023 SplitSmart</p>
    </footer>
</body>
</html>
