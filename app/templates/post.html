{% extends 'base.html' %}
{% block head %}
    <title> Post Details </title>
    <style>
        .post-author {
            display: inline-block;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
            left: 30%;
        }

        .like-button {
            background-color: transparent;
            cursor: pointer;
        }
        
        .like-button.liked {
            color: #ff91af;
            border: 2px solid #ff91af;
        }
    </style>
{% endblock %}

{% block container %}
    <div>
        <img src="{{ image_url }}" alt="Post Image" style="max-width: 100%; height: auto;">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p class="post-author">Posted by {{ post.user }}</p>
        <br>
        <small>{{ post.created_at }}</small>
        <hr>
    </div>
    <div>
        <p>Views: {{ post.views }}</p>
    </div>
    <button class="like-button {% if liked == 1 %}liked{% endif %}" data-post-id="{{ post._id }}">
        Likes: <span class="like-count">{{ post.likes }}</span>
    </button>
    <script>
        document.querySelector('.like-button').addEventListener('click', function() {
            const postId = this.getAttribute('data-post-id');
    
            fetch(`/like_post/${postId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                this.querySelector('.like-count').textContent = data.likes;
    
                if (data.action === 'added') {
                    this.classList.add('liked');
                } else if (data.action === 'removed') {
                    this.classList.remove('liked');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
{% endblock %}
