{% extends 'base.html' %}
{% block head %}
    <title> My Info </title>
    <style>
	.user-info {
            text-align: center;
            margin: 20px 0;
        }

        .user-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .user-info h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .buttons a:hover {
            background-color: #555;
        }

        .my-posts-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .my-posts-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .my-posts-header hr {
            width: 80%; 
            margin: 0 auto;
            border: 1px solid #ddd;
        }
        
        .posts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            align-items: flex-start;
        }

        .post {
            flex: 0 0 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
        
        .post img {
            width: 100%;
            height: 500px;         
            object-fit: cover;
            display: block;
        }


        .settings-button {
            text-align: center;
            margin-top: 30px;
        }

        .settings-button a {
            text-decoration: none;
            color: white;
            background-color: #ff4c4c;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .settings-button a:hover {
            background-color: #e04343;
        }        
    </style>
{% endblock %}

{% block container %}
    <div class="user-info">
        <h2>{{ username }}</h2>
        <div class="buttons">
            <a href="/edit-username">Edit Profile</a>
            <a href="/chat">Chat</a>
        </div>
    </div>

	<div class="my-posts-header">
        <h1>My Posts</h1>
        <hr>
    </div>

    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <a href="/posts/{{ post.post_id }}" style="text-decoration: none; color: black;">
                    <h2>{{ post.title }}</h2>
                    <img src="{{ post.image_url }}" alt="Post Image">
                    <small>Posted on: {{ post.created_at }}</small>
            </a>
        </div>
        {% endfor %}
    </div>

    <div class="settings-button">
        <a href="/logout">Log Out</a>
    </div>
{% endblock %}
