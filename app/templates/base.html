<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #logo {
                width: 50px; 
                height: auto;
            }
            
            .logo-title {
                display: flex;           /* Use flexbox layout */
                align-items: center;     /* Vertically align the items */
                gap: 10px;               /* Space between logo and title */
                flex-wrap: nowrap;       /* Prevent wrapping to a new line */
            }
            
            /* Base styles */
            html, body {
                height: 100%;
                margin: 0;
                font-family: 'Georgia', sans-serif;
                background-color: #f4f4f4;
                display: flex;
                flex-direction: column;
            }
            
            /* Container styles */
            .container {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            /* Header styles */
            header {
                background-color: #f7dc6f;
                padding: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                flex-wrap: nowrap;
                flex-direction: column;
            }
            
            #title {
                text-decoration: none;
            }
            
            #title h1 {
                margin: 0;
                font-size: 24px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 1px;
                white-space: nowrap;
                color: black;
            }
            
            /* Navigation styles */
            nav {
                display: flex;
                align-items: center;
                justify-content: center; 
                width: 100%;
            }
            
            #navigation {
                list-style: none;
                padding: 0;
                display: flex;
                flex-wrap: wrap; 
                justify-content: center; 
            }
            
            #navigation li {
                margin: 5px 10px;
            }
            
            #navigation a {
                text-decoration: none;
                color: black;
                font-size: 16px;
                font-weight: 500;
                padding: 10px 15px;
                transition: background-color 0.3s, transform 0.2s;
                border-radius: 5px;
            }
            
            #navigation a:hover {
                background-color: #FAD5A5;
                transform: scale(1.05);
            }
            
            /* Main content styles */
            main {
                flex: 1;
                padding: 20px;
            }
            
            /* Footer styles */
            footer {
                text-align: center;
                padding: 15px;
                background-color: #333;
                color: white;
                font-size: 16px;
            }
            
            /* Responsive design for small screens */
            @media (max-width: 768px) {
                #title h1 {
                    font-size: 20px; 
                }
            
            
            
                nav {
                    margin-left: 0;
                    width: 100%; 
                    justify-content: center;
                }
            
                #navigation a {
                    font-size: 11px;
                    padding: 8px 12px;
                }
            }            
        </style>
        {% block head %} {% endblock %}
        <title>Bookstore App</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo-title">
                    <a href="/home">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" id="logo">
                    </a>
                    <a href="/home" id="title">
                        <h1>Genre Detector</h1>
                    </a>
                </div>
                <nav>
                    <ul id="navigation">
                        <li><a href="/home">Home</a></li> 
                        <li><a href="/upload">Upload</a></li> 
                        <li><a href="/myInfo">My Info</a></li> 
                        <li><a href="/logout">Log out</a></li> 
                    </ul>
                </nav>
            </header>
            <main>{% block container %} {% endblock %}</main>
            <footer>
                <p>&copy; 2024 Genre Detector</p>
            </footer>
        </div>
    </body>
</html>
