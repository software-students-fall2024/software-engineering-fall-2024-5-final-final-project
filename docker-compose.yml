version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongodb-data:/data/db

  web-app:
    build:
      context: .
    environment:
      - MONGO_DBNAME= ${{ secrets.MONGO_DBNAME }}
      - MONGO_URI= ${{ secrets.MONGO_URI }}
    env_file:
      - .env
    ports:
      - "5002:5000"
    depends_on:
      - mongodb
    volumes:
      - ./web-app/images:/app/images 

volumes:
  mongodb-data: