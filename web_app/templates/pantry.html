{% extends "base.html" %}

{% block title %}Your Pantry{% endblock %}

{% block content %}
<h1>Your Pantry</h1>
<form action="{{ url_for('pantry') }}" method="post">
    <input type="text" name="ingredient" placeholder="Add an ingredient" required>
    <button type="submit">Add</button>
</form>

{% if pantry_items %}
    <div class="list-container">
        {% for item in pantry_items %}
        <div class="list-item">
            <span>{{ item }}</span>
            <form action="{{ url_for('delete_pantry_item') }}" method="post">
                <input type="hidden" name="ingredient" value="{{ item }}">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>Your pantry is empty.</p>
{% endif %}
{% endblock %}
